<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" w>
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="/assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <a href="/"><img src="/assets/logo.svg" class="logo" alt="Logo"></a>
      <div class="search" title="Hotkey: S" >
        <input class="s-input" type="text" name="Search" placeholder="Search" onkeydown = "if (event.keyCode == 13)alert('Suche funktioniert nicht!')"/>
        <span class="icon-h h1"></span>
        <span class="icon-h h2"></span>
      </div>
      {{ content }}
      <footer>
        &copy; 2017, Made with <span>&hearts;</span> by <a href="http://github.com/sil4s}">{{site.author}}</a>
      </footer>
    </div>
  </body>
  <script type="text/javascript">
    $(".search,input").click(function(){
      $(".search").toggleClass("s-active");
      $(".s-input").focus();
    });
    $(document).ready(function(){
            $("body").keydown(function(e){
              if (e.which == 27) {$(".search").removeClass("s-active");};
            });
            $("body").keypress(function(e){
              if (e.which == 115){$(".search").addClass("s-active");};
            });
        });
  </script>
</html>
